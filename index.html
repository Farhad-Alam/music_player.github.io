<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="music-player">
      <div class="music-container">
        <h1 class="title">Lotus Lane</h1>
        <h3 class="artist">Loyalist</h3>
        <div class="music-img">
          <img src="img/song1.jpg" />
        </div>

        <audio src="music/song1.mp3"></audio>

        <div class="music-controls">
          <i class="fas fa-backward" id="prev"></i>
          <i class="fas fa-play" id="play"></i>
          <i class="fas fa-forward" id="next"></i>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
